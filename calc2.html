<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="calc2.css" />
   <title>JS Calc</title>
</head>

<body>
   <div class="calc container" id="calc">
      <div class="calc-screen">
         <small id="operation" class="operation"></small>
         <small id="result" class="result"></small>
      </div>
      <div class="calc-btn">
         <div class="row">
            <button class="special clear-all">AC</button><button class="special clear">C</button><button class="special">+/-</button><button
               class="operator">/</button>
         </div>
         <div class="row">
            <button>7</button><button>8</button><button>9</button><button class="operator">*</button>
         </div>
         <div class="row">
            <button>4</button><button>5</button><button>6</button><button class="operator">-</button>
         </div>
         <div class="row">
            <button>1</button><button>2</button><button>3</button><button class="operator">+</button>
         </div>
         <div class="row">
            <button class="hidden">()</button><button>0</button><button>.</button><button class="operator">=</button>
         </div>
      </div>
   </div>
   <script src="calc2.js"></script>
</body>

</html>
