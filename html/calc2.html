<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="../css/calc2.css" />
      <title>Grid Calculator</title>
   </head>
   <body>
      <h1 class="title">
         Calculator with css Grid
      </h1>
      <div class="calc" id="calc">
         <div class="calc-screen">
            <p class="operation"></p>
            <p class="result"></p>
         </div>
         <button class="calc-btn calc-btn-operator calc-btn-plus">+</button>
         <button class="calc-btn calc-btn-operator calc-btn-minus">-</button>
         <button class="calc-btn calc-btn-operator calc-btn-divided">/</button>
         <button class="calc-btn calc-btn-operator calc-btn-time">*</button>
         <button class="calc-btn calc-btn-operator calc-btn-equal">=</button>
         <button class="calc-btn calc-btn-dot">.</button>
         <button class="calc-btn calc-btn-reset">C</button>
         <button class="calc-btn calc-btn-chevron"><</button>
      </div>
      <script src="../js/calc2.js"></script>
   </body>
</html>
